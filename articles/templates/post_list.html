{%extends "layout.html" %}

{% block content %}
<a class="btn btn-success" href="{% url 'post_new' %}">Dodaj post</a>

    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
			
			Autor: {{ post.user}} 
			
					<br>
			            <div class="date">
						
              {{ post.published_date }}
			  {{ post.created }}
			   </div>


				Tag: {{ post.tag}} 

          

        </div>
    {% endfor %}
	  
{% endblock content %}
